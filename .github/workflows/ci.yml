name: Deploiment documentation
 
on:
  push:
    branches:
      - main 
  pull_request:
    branches:
      - main 
 
jobs:
  deploy-docs:
    runs-on: ubuntu-latest 
 
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3 
 
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' 
 
      - name: ğŸ“¦ Install dependencies
        run: |
          pip install sphinx 
 
      - name: ğŸ§ª Build documentation
        run: |
          cd docs 
          make html
 
      - name: ğŸ“¤ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3 
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # Utilise le token GitHub pour l'authentification
          publish_dir: ./docs/_build/html  # Dossier contenant les fichiers HTML gÃ©nÃ©rÃ©s par Sphinx
